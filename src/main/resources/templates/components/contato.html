<div th:fragment="component" xmlns:th="http://www.thymeleaf.org">
    <h4 class="mt-4">Contato</h4>
    <div class="row">
        <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="email@example.com"/>
        </div>
    </div>

    <h5 class="mt-3">Telefone</h5>

    <div class="input-group">
        <div class="col-md-2">
            <select th:field="*{telefone.tipoTelefone.id}" id="tipoTelefone" class="form-select" required>
                <option value="" disabled selected>Selecione</option>
                <option th:each="b : ${tiposTelefone}" th:value="${b.id}" th:text="${b.descricao}"></option>
            </select>
        </div>
        <div class="col-md-2">
        <select th:field="*{telefone.ddd.id}" id="ddd" class="form-select" required>
            <option value="" disabled selected>Selecione</option>
            <option th:each="b : ${ddds}" th:value="${b.id}" th:text="${b.numero}"></option>
        </select>
        </div>
        <div class="col-md-3">
            <input type="text" th:field="*{telefone.numero}" id="numero" class="form-control" placeholder="NÃºmero"/>
        </div>
    </div>

</div>
