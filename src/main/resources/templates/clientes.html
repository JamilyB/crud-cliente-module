<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="components/header :: header"></div>

<div class="container mt-5">
    <h2 class="mb-4">Clientes Cadastrados</h2>

    <table class="table table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col"></th>
            <th scope="col">Inativar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.nome}">Nome</td>
            <td th:text="${cliente.cpf}">CPF</td>
            <td>
                <a th:href="@{'/clientes/editar/' + ${cliente.id}}" class="btn btn-sm btn-primary">Editar</a>
                <a th:href="@{'/clientes/excluir/' + ${cliente.id}}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
            <td>
                <input type="checkbox" name="selecionado" th:value="${cliente.id}">
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
