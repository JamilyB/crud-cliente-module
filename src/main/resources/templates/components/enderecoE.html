<div class="row" th:fragment="component" xmlns:th="http://www.thymeleaf.org">
    <input type="hidden" th:field="*{enderecosEntrega[0].id}" />
    <input type="hidden" th:field="*{enderecosEntrega[0].cidade.id}" />
<h4 class="mt-2">Endereço de Entrega</h4>
<div class="row">
    <div class="col-3">
        <label for="logradouro" class="form-label">Tipo de Logradouro:</label>
        <select th:field="*{enderecosEntrega[0].tipoLogradouro.id}"
                id="tipoLogradouro" class="form-select" required>
            <option value="" disabled selected>Selecione</option>
            <option th:each="b : ${logradouros}" th:value="${b.id}" th:text="${b.descricao}"></option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="logradouro" class="form-label">Logradouro:</label>
        <input type="text" th:field="*{enderecosEntrega[0].logradouro}" id="logradouro" class="form-control" required/>
    </div>
    <div class="col-3">
        <label for="tipoResidencial" class="form-label">Tipo Residencial:</label>
        <select th:field="*{enderecosEntrega[0].tipoResidencial.id}"
                id="tipoResidencial" class="form-select" required>
            <option value="" disabled>Selecione</option>
            <option th:each="b : ${tiposResidencial}" th:value="${b.id}" th:text="${b.descricao}"></option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="numeroEndereco" class="form-label">Número:</label>
        <input type="text" th:field="*{enderecosEntrega[0].numero}" id="numeroEndereco" class="form-control" required/>
    </div>

    <div class="col-md-3">
        <label for="bairro" class="form-label">Bairro:</label>
        <input type="text" th:field="*{enderecosEntrega[0].bairro}" id="bairro" class="form-control" required/>
    </div>
    <div class="col-md-3">
        <label for="cep" class="form-label">CEP:</label>
        <input type="text" th:field="*{enderecosEntrega[0].cep}" id="cep" class="form-control" required/>
    </div>

    <div class="col-md-3">
        <label for="descricaoCidade" class="form-label">Cidade:</label>
        <input type="text" th:field="*{enderecosEntrega[0].cidade.descricao}" id="descricaoCidade" class="form-control" required/>
    </div>

    <div class="col-md-3">
        <label for="estadoCidade" class="form-label">Estado:</label>
        <select th:field="*{enderecosEntrega[0].cidade.estado.id}" id="estadoCidade" class="form-select" required>
            <option value="" disabled selected>Selecione</option>
            <option th:each="estado : ${estados}" th:value="${estado.id}" th:text="${estado.descricao}"></option>
        </select>
    </div>
</div>
</div>
