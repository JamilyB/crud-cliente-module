<div class="row" th:fragment="component" xmlns:th="http://www.thymeleaf.org">
    <div class="col-md-5">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" th:field="*{nome}" id="nome" class="form-control" required/>
    </div>
    <div class="col-md-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" th:field="*{cpf}" id="cpf" class="form-control" placeholder="000.000.000-00" required/>
    </div>

    <div class="col-md-2">
        <label for="genero" class="form-label">Genero:</label>
        <select th:field="*{genero.id}" id="genero" class="form-select" required>
            <option value="" disabled selected>Selecione</option>
            <option th:each="g : ${generos}" th:value="${g.id}" th:text="${g.descricao}"></option>
        </select>
    </div>
    <div class="col-md-3">
        <label for="dtNasc" class="form-label">Data de Nascimento:</label>
        <input type="date" th:field="*{dtNasc}" id="dtNasc" class="form-control"/>
    </div>
    <div class="col-md-4">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" th:field="*{senha}" id="senha" class="form-control"/>
    </div>
</div>
